<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>App de Equivalencias - TEST</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bz-navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">App Test</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container mt-4">
        <div class="row gx-5">
          <section class="col-sm-5">
            <h1 class="bz-maintitle">Formulario</h1>
            <form>
              <div class="mb-3">
                <label for="inputAncho" class="form-label">Ancho</label>
                <input type="number" id="inputAncho" class="form-control" placeholder="Ancho del Neumatico">
              </div>
              <div class="mb-3">
                <label for="inputAspecto" class="form-label">Aspecto</label>
                <input type="number" id="inputAspecto" class="form-control" placeholder="Aspecto del Neumatico">
              </div>
              <div class="mb-3">
                <label for="inputRodado" class="form-label">Rodado</label>
                <select class="form-select" id="inputRodado">
                  <option selected>Seleccion√° el rodado</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                </select>
                <div class="mt-3">
                  <input type="button" id="calcular" class="btn btn-primary" value="Calcular">
                  <input type="reset" class="btn btn-outline-danger" value="Limpiar">
                </div>
              </div>
            </form>
          </section>
          <section class="col-sm-7">
            <h2 class="bz-maintitle">Resultados</h2>
            <div class="form-control" id="diametro" disabled></div>
          </section>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    
    <!-- Scripts de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts/calcular.js"></script>
</body>
</html>
