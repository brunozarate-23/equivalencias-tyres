<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tyre Toolbox</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bz-navbar">
            <div class="container-fluid">
              <a class="navbar-brand bz-navtext" href="#">
                <img src="./img/logo.png" class="img-fluid bz-logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link bz-navtext" aria-current="page" href="#">Equivalencias</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div>
        <div>
          <section class="container bz-form">
            <h1 class="bz-maintitle">Ingrese las 3 medidas del neum√°tico a comparar...</h1>
            <form class="row">
              <div class="col-sm-3 mb-2 mt-2 bz-inputs">
                <input type="number" id="inputAncho" class="form-control bz-formItems" placeholder="Ancho">
              </div>
              <div class="col-sm-3 mb-2 mt-2 bz-inputs">
                <input type="number" id="inputAspecto" class="form-control bz-formItems" placeholder="Perfil">
              </div>
              <div class="col-sm-3 mb-2 mt-2 bz-inputs">
                <select class="form-select bz-formItems" id="inputRodado">
                  <option selected>Rodado</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                </select>
              </div>
              <div class="col-sm-3 bz-inputs">
                <input type="button" id="calcular" class="btn bz-calcular" value="Calcular">
                <input type="reset" class="btn bz-clear" value="Limpiar">
              </div>
            </form>
          </section>
        </div>
      </div>
      <div>
        <section class="container mt-3 bz-resultados">
          <div class="row">
            <div class="col-12 col-md-9">
              <h2 class="bz-titleResults text-center">Neumaticos Equivalentes</h2>
              <div class="card bz-card">
                <div class="card-body">
                  <p id="diametro"></p>
                </div>
              </div>
              <table class="table bz-table">
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Diametro Total</th>
                  </tr>
                </thead>
                <tbody id="results"></tbody>
              </table>
            </div>
            <div class="col-md-3 d-none d-md-block">
              <span class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="img-fluid float-end bz-ad" src="./img/ad.png" alt="">
                  </div>
                  <div class="carousel-item">
                    <img class="img-fluid bz-ad" src="./img/ad2.png" alt="">
                  </div>
                  <div class="carousel-item">
                    <img class="img-fluid bz-ad" src="./img/ad3.png" alt="">
                  </div>
                  <div class="carousel-item">
                    <img class="img-fluid bz-ad" src="./img/ad4.png" alt="">
                  </div>
                </div>
              </span>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>

    </footer>
    
    <!-- Scripts de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts/calcular.js"></script>
</body>
</html>
